<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script>
        function getRand() {
            alert('qwe');
            let n = document.getElementById('n').value;
            $.ajax({
                type: 'POST',
                url: '/post5b',
                headers: {
                    'X-Rand-N': n
                }
            }).done(function (data, status, request) {
                let str = request.getResponseHeader('qwe');
                let xmlDoc = $.parseXML(str);
                let xml = $(xmlDoc);
                let arr = xml.find('number');
                alert(arr);
                //for (let i = 0; i < arr.length; i++) {
                //    alert(arr[i]);
                //    //document.getElementById('result').value += arr[i];
                //    //document.getElementById('result').value += '; ';
                //}
            })
        }
    </script>
</head>
<body>
    <form>
        <input type="text" value="n:" readonly="readonly"/>
        <input type="text" id="n" /><br />
        <input type="button" value="rand" onclick="getRand()" /><br />
        <input type="text" value="result: " readonly="readonly" />
        <input type="text" id="result" />
    </form>
</body>
</html>
