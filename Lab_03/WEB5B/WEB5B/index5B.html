<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script>
        function getRand() {
            let n = document.getElementById("X-Rand-N").value;
            $.ajax({
                type: 'POST',
                url: '/post5b',
                headers: {
                    'X-Rand-N': n
                }
            }).done(function (data, status, req) {
                let xml = req.getResponseHeader('qwe');
                let str = $.parseXML(xml);
                let arr = str.getElementsByTagName('number');
                for (let i = 0; i < arr.length; i++) {
                    document.getElementById('result').value += arr[i].innerHTML + '; ';
                }
            })
        }
    </script>
</head>
<body>
    <form>
        <input type="text" readonly="readonly" value="n:" />
        <input type="text" id="X-Rand-N" /><br>
        <input type="button" value="rand" onclick="getRand()" /><br />
        <input type="text" value="result:" />
        <input type="text" id="result" />
    </form>
</body>
</html>
